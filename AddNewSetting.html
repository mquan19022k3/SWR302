<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Add new setting </title>
    <link rel="stylesheet" href="css/style5.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Add new setting</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Setting Name</span>
            <input type="text" placeholder="Enter your setting name" required>
          </div>
          <div class="input-box">
            <span class="details">Setting Description</span>
            <input type="text" placeholder="Enter your setting description" required>
          </div>
          <div class="input-box">
            <span class="details">Setting Data Type</span>
            <input type="text" placeholder="Enter your setting data type" required>
          </div>
          <div class="input-box">
            <span class="details">Additional Options</span>
            <input type="text" placeholder="Enter your setting additional options" required>
          </div>
          <div class="input-box">
            <span class="details">Scope of Application</span>
            <select name="scope" class="form-control">
                <option value=1>Guest</option>
                <option value=2>Customer</option>
                <option value=3>Seller</option>
                <option value=1>Sale Staff</option>
                <option value=2>Inventory Staff</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Access Rights</span>
            <select name="scope" class="form-control">
                <option value=1>Guest</option>
                <option value=2>Customer</option>
                <option value=3>Seller</option>
                <option value=1>Sale Staff</option>
                <option value=2>Inventory Staff</option>
            </select>
          </div>
          
        </div>
        
        <div class="button">
          <input type="submit" value="Save"> <input type="submit" value="Cancel">
        </div>
        
      </form>
    </div>
  </div>

</body>
</html>
